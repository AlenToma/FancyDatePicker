<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="fancyDatePicker.js"></script>
    <link href="fancyDatePicker.css" rel="stylesheet" />

</head>
<body>
    <div style="width:300px; margin:auto;">


        <input type="text" class="date" />
    </div>
    <script>
        $(document).ready(function () {
            $(".date").fancyDatePicker({ readOnly: false, closeOnSelect: false, useTime: true, timeOnly: true, culture: "en-US" });
        })

    </script>
</body>
</html>
